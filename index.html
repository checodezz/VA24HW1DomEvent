<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form id="eventRegisterForm">
    <h1>Event Registration Form</h1>
    <label for="userName">Name: </label>
    <input type="text" id="userName">
    <br><br>
    <label for="userEmail">Email Address: </label>
    <input type="text" id="userEmail">
    <br><br>

    <label>Event Type: </label><br>
    <label for="conference"><input type="radio" value="Conference" id="conference" name="events">Conference</label><br>

    <label for="workshop"><input type="radio" value="Workshop" id="workshop" name="events">Workshop</label><br>

    <label for="networking"><input type="radio" value="Networking" id="networking"
        name="events">Networking</label><br><br>

    <label>Dietary Restrictions:</label><br>
    <label for="vegetarian">
      <input type="checkbox" name="diet" value="Vegetarian" id="vegetarian">Vegetarian
    </label><br>

    <label for="vegan">
      <input type="checkbox" name="diet" value="Vegan" id="vegan">Vegan
    </label><br>

    <label for="glutenFree">
      <input type="checkbox" name="diet" value="Gluten-free" id="glutenFree">Gluten-Free
    </label><br><br>

    <label>T-Shirt Size: </label>
    <select id="selectSize">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select><br><br>

    <input type="submit" value="Register">
  </form>

  <div id="showUserInput">

  </div>

  <script>
    const eventRegisterForm = document.getElementById('eventRegisterForm')
    eventRegisterForm.addEventListener('submit', function (event) {
      event.preventDefault()

      const userName = document.getElementById('userName').value
      const userEmail = document.getElementById('userEmail').value


      const eventName = document.querySelector('input[name="events"]:checked').value
      const dietRestrictions = document.querySelectorAll('input[name = "diet"]:checked')

      let selectedDietRestrictions = []
      for (let i = 0; i < dietRestrictions.length; i++) {
        selectedDietRestrictions.push(dietRestrictions[i].value)
      }

      const selectTshirtSize = document.getElementById('selectSize').value

      const userInputValues = `<h2>Registration Details</h2>
<p><strong>Name: </strong> ${userName}</p>
<p><strong>Email:</strong> ${userEmail}</p>
<p><strong>Event Type: </strong> ${eventName}</p>
    <p><strong>Dietary Restrictions: </strong> ${selectedDietRestrictions.join(', ')}</p>
<p><strong>T-shirt Size:</strong> ${selectTshirtSize}</p>
`


      const showUserInput = document.getElementById('showUserInput')
      showUserInput.innerHTML = userInputValues


    })
  </script>






</body>

</html>
